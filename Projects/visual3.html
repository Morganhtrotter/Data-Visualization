<html lang = "en">
	<head>
		<meta charset = "utf-8">
		<title>Scatterplot</title>
		<script src="https://d3js.org/d3.v5.min.js"></script>
	</head>
	
	<body>
		<script type = "text/javascript">
		
		//width and height
		var w = 600;
		var h = 600;
		var padding = 40;
	//1972,77, 82,87,92,97,02,07,12,17
        var dataset = [];
        
        dataset.push([ .01,0]);
        dataset.push([.17,.07]);
        dataset.push([.13,.22]);
        dataset.push([.33,.28]);
        dataset.push([.22, .33]);
        dataset.push([.47,.43]);
        dataset.push([.62,.55]);
        dataset.push([.64,.61]);
        dataset.push([.61,.67]);
        dataset.push([.9,.95]);
        //[(.01,0),(.17,.07),(.13,.22),(.33, .28),(.22, .33),(.47,.43),(.62,.55),(.64,.61),(.61,.67),(.9,.95)];

		//scale function
		var xScale = d3.scaleLinear()
			.domain([0, d3.max(dataset, function(d) { return d[0]; })])
            .range([padding, w - padding * 2]);
			
		var yScale = d3.scaleLinear()
			.domain([0, d3.max(dataset, function(d) { return d[1]; })])
			.range([h - padding, padding]);
		
		var xAxis = d3.axisBottom().scale(xScale).ticks(5);
		
		var yAxis = d3.axisLeft().scale(yScale).ticks(5);
		
		//create svg element
		var svg = d3.select("body")
					.append("svg")
					.attr("width", w)
					.attr("height", h);
					
		svg.selectAll("circle")
			.data(dataset)
			.enter()
			.append("circle")
			.attr("cx", function(d) {
				return xScale(d[0]);
			})
			.attr("cy", function(d) {
				return h - yScale(d[1]);
			})
			.attr("r", 5)
            .attr("fill", "green");
            
			
		//x axis
		svg.append("g")
			.attr("class", "x axis")	
			.attr("transform", "translate(0," + (h - padding) + ")")
			.call(xAxis);
		
		//y axis
		svg.append("g")
			.attr("class", "y axis")	
			.attr("transform", "translate(" + padding + ", 0)")
            .call(yAxis);
            
		
		</script>
	</body>
</html>
